{% extends "navbar.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Formulario de registro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/estilos formularioregistro.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static './css/styleblack.css' %}" type="text/css">


<div class="container" align="center" style="margin-top: 3cm; margin-bottom: 3cm; color: #ffffff;">
    <div class="jumbotron formulario color" id="formulario">
        <form method="post">
            {%csrf_token%}
            <table>
                <!--{{form.as_table}}-->
                <label>Foto:</label>
                <br>
                {{form.foto}}
                <br>
                <label>Nombre:</label>
                <br>
                {{form.nombre}}
                <br>
                <label>sinopsis:</label>
                <br>
                {{form.sinopsis}}
                <br>
                <br>

            </table>
            <button type="submit" id="buy2" class="btn btn-primary" value="Enviar">Guardar</button>
        </form>
    </div>
</div>

</body>

 <!-- footer-->

{% endblock %}
</html>
