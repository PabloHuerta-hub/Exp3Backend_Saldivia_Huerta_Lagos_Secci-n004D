{% extends "navbar.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Formulario de registro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/estilos formularioregistro.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static './css/styleblack.css' %}" type="text/css">


<div class="container" align="center" style="margin-top: 3cm; margin-bottom: 3cm; color: #ffffff;">
    <div class="jumbotron formulario color">
        <form method="post" id="formulario">
            {% csrf_token %}
            <table>
                <div class="form-group">
                {{ form.as_table }}
                {{forms.errors}}
                </div>
 

            </table>
            <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">
            <div id="error" class="alert alert-danger" role="alert"></div>
        </form>

        <div class="alert alert-success" role="alert">
            {{mensaje}}
        </div>
    </div>
</div>

</body>

 <!-- footer-->

{% endblock %}
</html>
